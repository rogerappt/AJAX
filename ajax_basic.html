<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Basic AJAX Demo</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="main">
			<h2>Get The Latest Content:</h2>
			<div class='content' id="content">
				<input type="button" class="button" value="Get Content" id="btn_content" onclick="getContent();"/>
			</div>
		<script type="text/javascript">
			
          //  For programing in AJJAX are 4 steps:
// STEP 1: setup the xml http request object - XMLHttpRequest();
var ajax = new XMLHttpRequest();
// STEP 2: prepare the open ajax request - Call on the AJAX Open();
ajax.open ('GET', 'content.html');
// STEP 3: define the ajax response call back method - Define the AJAX Callback
ajax.onreadystatechange = function() {
    if (ajax.readyState == 4) {
        document.getElementById('content').innerHTML = ajax.responseText;
    }
}
// STEP 4: send the ajax request for data - Call on the AJAX Send();
function getContent() {
    ajax.send();
    document.getElementById('btn_content').style.display = 'none';
}


		</script>
    </body>
</html>
